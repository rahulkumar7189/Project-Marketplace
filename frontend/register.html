<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | AcadMate</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>

<body
    style="height: 100vh; display: flex; align-items: center; justify-content: center; background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);">
    <div class="auth-card">
        <div style="text-align: center; margin-bottom: 2rem;">
            <a href="index.html" class="logo" style="justify-content: center; margin-bottom: 1rem;">
                <i class="fas fa-graduation-cap"></i> AcadMate
            </a>
            <h2>Join AcadMate</h2>
            <p style="color: var(--secondary);">Choose your role and start your journey</p>
        </div>
        <form id="registerForm">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" class="form-input" placeholder="John Doe" required>
            </div>
            <div class="form-group">
                <label for="email">College Email</label>
                <input type="email" id="email" class="form-input" placeholder="you@college.edu" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" class="form-input" placeholder="+1 234 567 890" required>
            </div>
            <div class="form-group">
                <label for="role">I am a...</label>
                <select id="role" class="form-input" required>
                    <option value="student">Student (Needs Help)</option>
                    <option value="helper">Helper (Provides Guidance)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-group">
                    <input type="password" id="password" class="form-input" placeholder="••••••••" required>
                    <i class="fas fa-eye password-toggle" id="togglePassword"></i>
                </div>
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%; padding: 1rem;">Create Account</button>
            <p style="text-align: center; margin-top: 1.5rem; color: var(--secondary);">
                Already have an account? <a href="login.html"
                    style="color: var(--primary); font-weight: 600; text-decoration: none;">Login</a>
            </p>
        </form>
    </div>

    <script src="js/auth.js"></script>
</body>

</html>
